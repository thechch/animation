<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <section class="o-animation-wrapper">
    <h1 class="c-animated-text">Breath</h1>
  </section>
  <section class="o-animation-wrapper c-anibackground">
  </section>
  <section class="o-animation-wrapper c-anistar">
    <div class="c-anistar__fave"></div>
  </section>
  <section class="o-animation-wrapper c-anirhombus">
    <div class="c-anirhombus__rhombus"></div>
  </section>
  <section class="o-animation-wrapper c-anitrollface">
    <div class="c-anitrollface__face">
      <h2 class="c-face__title">Top</h2>
      <div class="c-face__pic"></div>
      <h2 class="c-face__title">Kek</h2>
    </div>
  </section>
  <section class="o-animation-wrapper c-save-button">
    <button class="c-save-button__button" type="button">Save</button>
  </section>
  <section class="o-animation-wrapper">
    <div class="c-aniscreen__screen">
      <div class="c-aniscreen__message">Wazap ma homie?</div>
    </div>
  </section>
</body>

</html>
